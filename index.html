    .heart {

    }
    .heart::after,
    .heart::before {
      content: "";
      position: absolute;
      background: rgb(160, 5, 18);
      width: 22px;
      height: 22px;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {

      top: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.8; }

    }
